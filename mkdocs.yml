# Project information
site_name: Lefebvre Sarrut's AI blog
site_url: https://www.ai.lefebvre-sarrut.eu
site_author: Lefebvre Sarrut
site_description: >-
  A blog fully dedicated to AI at Lefebvre Sarrut

